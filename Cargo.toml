[package]
name = "sqllogictest"
version = "0.1.0"
edition = "2021"
description = "Sqllogictest parser and runner."
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/singularity-data/sqllogictest-rs"
repository = "https://github.com/singularity-data/sqllogictest-rs"
keywords = ["sql", "database", "parser"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.41"
chrono = "0.4"
env_logger = "0.9"
glob = "0.3"
humantime = "2"
itertools = "0.10"
libtest-mimic = "0.3"
log = "0.4"
postgres = { version = "0.19", features = ["with-chrono-0_4"] }
rust_decimal = { version = "1.19", features = ["db-postgres"] }
structopt = "0.3"
tempfile = "3"
thiserror = "1"
